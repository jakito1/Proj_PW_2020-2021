      <div class="form">
        <h2>Log In</h2>
        <form>
            <fieldset>
                <legend>Introduza a informação:</legend>
                <label for="lemail">Email:</label>
                <input id="lemail" type="text"> 
                <br>
                <label for="lpass">Password:</label>
                <input id="lpass" type="password"> 
                <br>
                <input id="loginBtn" type="submit" value="Log in" class="btn">
            </fieldset>
        </form>
      </div>
      
      <div class="form">
        <h2>Sign Up</h2>
        <form>
            <fieldset>
                <legend>Introduza a informação:</legend>
                <label for="remail">Email:</label>
                <input id="remail" type="text">
                <br>
                <label for="username">Username:</label>
                <input id="username" type="text">
                <br>
                <label for="rpass">Password (1):</label>
                <input id="rpass" type="password"> 
                <br>
                <label for="rpass2">Password (2):</label>
                <input id="rpass2" type="password"> 
                <br>
                <input id="registarBtn" type="submit" value="Registar" class="btn">
            </fieldset>
        </form>
      </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
